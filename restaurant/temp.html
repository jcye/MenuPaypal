
<!DOCTYPE html> 
<html> 
	<head>
    <meta charset="UTF-8">	
	<title>Restaurant Picker</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="home" data-theme="c">

	<div data-role="header">
		<h1>Resteraunt</h1>
	</div><!-- /header -->


	<div data-role="content">	


		<div class="choice_list" id="people"> 
		<h1> How many guests? </h1>


        <input name="" id="radio1" value="" type="radio">
        <label for="radio1">
            1-2
        </label>
        <input name="" id="radio2" value="radio2" type="radio">
        <label for="radio2">
            3-4
        </label>
        <input name="" id="radio3" value="radio3" type="radio">
        <label for="radio3">
            5+
        </label>


		</div>		

		<div class="choice_list" id="seat"> 
		<h1> Please be seated at the available table </h1>		
		<ul data-role="listview" data-inset="true" data-theme="b">
		<li><a href="#dish" data-transition="slidedown">Table 1 <span class="ui-li-count" > 3 </span></a> </li>
		<li><a href="#dish" data-transition="slidedown">Table 2 <span class="ui-li-count" > 8 </span></a> </li>
		<li><a href="#dish" data-transition="slidedown">Table 3 <span class="ui-li-count" > 5 </span></a> </li>
		</ul>
		</div>

		<div class="choice_list" id="dish"> 
		<h1> What would you'd like to eat? </h1>

	    <fieldset data-role="controlgroup" data-type="vertical">
            <input name="dish1" id="dish1" type="checkbox">
            <label for="dish1">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="sushis.jpg"/> <h3> Some Sushis  $7.99</h3></li>
            </ul>
            </label>
            <input name="dish2" id="dish2" type="checkbox">
            <label for="dish2">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="pizza.jpg"/> <h3> Pizza $6.99</h3></li>
            </ul>
            </label>
            <input name="dish3" id="dish3" type="checkbox">
            <label for="dish3">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="nems.jpg"/> <h3> Rolls $9.99</h3></li>
            </ul>
            </label>    
            <input name="dish4" id="dish4" type="checkbox">
            <label for="dish4">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="kebap.jpg"/> <h3> Kebap $5.99</h3></li>
            </ul>
            </label>
            <input name="dish5" id="dish5" type="checkbox">
            <label for="dish5">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="burger.jpg"/> <h3> Burger $4.99</h3></li>
            </ul>
            </label>
            <input name="dish6" id="dish6" type="checkbox">
            <label for="dish6">
            	<ul data-role="listview" data-inset="false" >
                <li><img src="tradi.jpg"/> <h3> Beef $12.99</h3></li>
            </ul>
            </label>                      
        </fieldset>
		</div>


		<div class="choice_list" id="check"> 
		<h1> Check </h1>
		
		<ul data-role="listview" data-inset="true" >
		<li>Price $27.45 <span class="ui-li-count" > 3 </span></a> </li>
		<li>Tax 7.85% <span class="ui-li-count" > 8 </span></a> </li>
		<li>Tips  <span class="ui-li-count" > 8 </span></a> </li>
		<li>Total $30.12 <span class="ui-li-count" > 5 </span></a> </li>	
		</ul>
		</div>

		 <div data-role="fieldcontain" class="choice_list">
            <fieldset data-role="controlgroup">
                <input name="" id="textinput1" placeholder="" value="Signature" type="text">
            </fieldset>
	         <a data-role="button" data-inline="true" data-transition="none" href="#page1"
	        data-icon="star" data-iconpos="left">
	            Confirm
	        </a>           
        </div>

		<div class="choice_list" id="pay"> 
		<h1> PayPal </h1>
		
		<ul data-role="listview" data-inset="true" >
		<li><a href="#paypal" data-transition="slidedown">Paypal Login<span class="ui-li-count" > 3 </span></a> </li>
		</ul>
		</div>

	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Welcome</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
